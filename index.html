<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="head-wrapper">
            <button id="high-scores">View High Scores</button>
            <h3 id="timer">
                Time:
                <span class="timer" id="timer-span">

                </span>
            </h3>
        </div>
    </header>
    <main>
        <div class="text-wrapper" id="text-wrap">
            <h1 class="main-text" id="big-text">Coding Quiz Challenge</h1>
            <h2 class="second-text" id="instructions-text">Try to answer the following code-related questions within the
                time limit. Keep in mind that incorrect answers will penalize you score/time by ten seconds!
            </h2>
        </div>
        <div class="list-container" id="btn-list-container">
            <ul class="button-list" id="btn-list">
                <li class="btn-li" id="start-btn">
                    <button id="start">Start Quiz</button>
                </li>
                <!-- this list will fill in with answer buttons generated by js -->
            </ul>
        </div>


    </main>
    <footer>

    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
